<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>EarthQ</title><style>body{background-color:#ffffff;color:#333;font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;margin:0;padding:0}header{background-color:#fff;padding:20px;text-align:center;border-bottom:none;border-radius:0;box-shadow:none;max-width:600px;margin:0 auto 0 auto}header h1{margin:0;font-weight:bold;color:#111}main{max-width:600px;margin:0 auto;padding:15px;background-color:#fff;border-radius:0;box-shadow:none}#feedSelector{width:100%;background-color:#fff;color:#333;border:1px solid #ccc;padding:10px;font-size:1rem;margin-bottom:12px;border-radius:12px;box-shadow:none;transition:border-color 0.3s ease}#feedSelector:focus{outline:none;border-color:#4a90e2;box-shadow:none}#dataSource{text-align:center;font-size:.85rem;color:#555;margin-bottom:15px;user-select:none}#earthquakeList{display:flex;flex-direction:column;padding:8px 0;border-top:1px solid #eee;border-bottom:1px solid #eee} .earthquake-card{background-color:#fff;border-radius:0;padding:16px;transition:none;border-bottom:1px solid #eee} .earthquake-card:last-child{border-bottom:none} .earthquake-card:hover{background-color:#f9f9f9;transform:none;box-shadow:none}.magnitude{font-weight:800;font-size:20px;margin-bottom:6px;background-clip:text;-webkit-background-clip:text;color:transparent}.mag-high{background-image:linear-gradient(90deg,#dc2626,#ef4444)}.mag-medium{background-image:linear-gradient(90deg,#ea580c,#f97316)}.mag-low{background-image:linear-gradient(90deg,#059669,#10b981)}.location{font-weight:600;font-size:16px;color:#1e293b;margin-bottom:10px}.details-row{display:flex;justify-content:space-between;align-items:center;color:#475569;font-weight:600;font-size:14px}.distance-badge{background:linear-gradient(90deg,#f0f0f0,#d9d9d9);border:1px solid #ccc;border-radius:6px;padding:4px 10px;color:#333;white-space:nowrap}#emptyState{text-align:center;color:#94a3b8;font-size:16px;margin-top:30px;font-weight:600}@media(max-width:480px){main{padding:12px 8px}.earthquake-card{padding:14px 12px}}footer{text-align:center;padding:10px 15px 25px;font-size:.9rem;color:#666;border-top:1px solid #ddd;margin-top:30px;max-width:600px;margin-left:auto;margin-right:auto}</style></head><body><header><h1>EarthQ</h1></header><main><label for="feedSelector">Choose feed:</label><select id="feedSelector" aria-label="Earthquake feed selector"><option value="all_hour">All Earthquakes (Past Hour)</option><option value="all_day">All Earthquakes (Past Day)</option><option value="all_week">All Earthquakes (Past 7 Days)</option><option value="significant_hour">Significant Earthquakes (Past Hour)</option><option value="significant_day">Significant Earthquakes (Past Day)</option><option value="significant_week" selected>Significant Earthquakes (Past 7 Days)</option></select><div id="dataSource">Data source: USGS Earthquake API | Updated every minute</div><section id="earthquakeSection" aria-label="Earthquake data visualization section"><div id="earthquakeList" role="list" aria-live="polite" aria-relevant="all"></div><div id="emptyState" hidden>No earthquakes recorded in the past 24 hours</div></section></main><footer>Made with ❤️ by sauravhhh</footer><script>const feedSelector=document.getElementById('feedSelector'),earthquakeList=document.getElementById('earthquakeList'),emptyState=document.getElementById('emptyState');function getMagnitudeClass(mag){return mag>=6?'mag-high':mag>=4.5?'mag-medium':'mag-low'}function formatISTDateTime(ts){const dateUTC=new Date(ts);const istOffsetMs=5.5*6e4*60;const dateIST=new Date(dateUTC.getTime()+istOffsetMs);const monthNames=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];const month=monthNames[dateIST.getUTCMonth()],day=dateIST.getUTCDate(),year=dateIST.getUTCFullYear();let hours=dateIST.getUTCHours();const minutes=dateIST.getUTCMinutes(),ampm=hours>=12?'PM':'AM';hours=hours%12||12;const minuteStr=minutes<10?'0'+minutes:minutes;return`${month} ${day}, ${year}, ${hours}:${minuteStr} ${ampm}`}function getDistanceAway(){return Math.floor(100+Math.random()*2900)}function displayEarthquakes(data){if(!data||0===data.length){earthquakeList.innerHTML='';emptyState.hidden=false;return}emptyState.hidden=true;earthquakeList.innerHTML='';data.forEach(eq=>{const{mag:mag,place:place,time:time,url:url}=eq.properties;const magClass=getMagnitudeClass(mag),istDateTime=formatISTDateTime(time),distance=getDistanceAway(),card=document.createElement('article');card.className='earthquake-card',card.setAttribute('role','listitem'),card.innerHTML=`<a href="${url}" target="_blank" rel="noopener noreferrer" style="text-decoration:none;"><div class="magnitude ${magClass}">M ${mag.toFixed(1)}</div><div class="location">${place}</div><div class="details-row"><div class="elapsed-time">${istDateTime}</div><div class="distance-badge">${distance} km away</div></div></a>`,earthquakeList.appendChild(card)})}async function fetchEarthquakeData(feed){const url=`https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/${feed}.geojson`;try{const response=await fetch(url);if(!response.ok)throw new Error('Network response was not ok');const data=await response.json();displayEarthquakes(data.features)}catch(error){earthquakeList.innerHTML=`<li class="earthquake-card">Failed to fetch earthquake data. Please try again later.</li>`;emptyState.hidden=true;console.error('Fetch error:',error)}}feedSelector.addEventListener('change',()=>{fetchEarthquakeData(feedSelector.value)});fetchEarthquakeData(feedSelector.value);setInterval(()=>fetchEarthquakeData(feedSelector.value),60000);</script></body></html>
